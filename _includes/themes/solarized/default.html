<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if page.noindex %}<meta name="googlebot" content="noindex">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/light.css" rel="stylesheet" title="theme">
    <link href="{{ ASSET_PATH }}/css/responsive.css" rel="stylesheet">
    <!--link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"-->
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/switch-css.js"></script>

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
<!-- theme switch:begins -->
{% include custom/themeswitcher.html %}


    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}" style="color: #859900">
              <i class="icon-sun" style="color: #cb4b16;"></i>{{ site.title }}
          </a>
          <!-- Search site using google custom search -->
          <form class="navbar-search form-search pull-right" action="https://www.google.com/cse" target="_blank">
              <input name="cx" value="008656019368703725818:WMX456816659" type="hidden">
              <input name="ie" value="UTF-8" type="hidden">
              <div class="input-append">
                  <input class="search-query" name="q" type="text" style="background-color: #eee8d5">
                  <button class="btn" type="submit"><i class="icon-search"></i></button> 
              </div>
          </form>


        </div>
      </div>
    </div>

    <div class="container-narrow">
       {{ content }}
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} 
        build with <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>. Theme from <a href="https://github.com/cboettig/labnotebook">labnotebook</a> 
        </p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
